# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecm_db
spring.datasource.username=root
spring.datasource.password=yourpassword  # Change to your actual MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Use "update" to keep data intact
spring.jpa.show-sql=true  # Show SQL queries in the console
spring.jpa.properties.hibernate.format_sql=true  # Format SQL output

# Connection Pool Settings (Optional, improves performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
